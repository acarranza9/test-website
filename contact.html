    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;color:var(--text);line-height:1.6;background:#fff}
    .container{max-width:720px;margin:0 auto;padding:28px}

    form{display:grid;gap:12px;margin-top:18px}
    input,textarea{padding:12px;border:1px solid rgba(11,18,32,0.06);border-radius:8px;font-size:1rem}
    button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:none;font-weight:600}

<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">

      <nav>

    <section class="hero">
      <h1>Contact Us</h1>
      <p class="lead">Have a question or need help? Send us a message and we'll get back within 1-2 business days.</p>
    </section>

    <section>
      <form action="mailto:info@taxsolutions.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" placeholder="Your message" rows="6" required></textarea>
